spring:
  profiles:
    active: local
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true 
      use_sql_comments: true
  datasource:
    sql-script-encoding: UTF-8    
---
spring:
  profiles: local
  datasource:
    platform: mariadb
    sql-script-encoding: UTF-8  
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://192.168.99.100:3306/with-kid
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  h2:
    console:
      enabled: true
logging:
  level:
    root: info
